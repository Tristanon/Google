<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="advance.css">
    </head>
    <body>
        <img src="google.jpg" alt="google" class="google">
        <div>
            <ul>
                <li id="function"><a href="google.html">Google</a></li>
                <li id="function"><a href="image.html">Images</a></li>
            </ul>
        </div>
        <h1>Advanced Search</h1>
        <div class="line"></div>
        <div class="advance-function">
            <span>Find page with...</span>
            <form action="https://google.com/search">
                <div class="function">
                    <p>all this word: </p>
                    <div>
                        <input type="text" name="as_q" class="box">
                    </div>
                </div>
                <div class="function">
                    <p>this exact word or phrase: </p>
                    <div>
                        <input type="text" name="as_epq" class="box">
                    </div>
                </div>
                <div class="function">
                    <p>any of these words: </p>
                    <div>
                        <input type="text" name="as_oq" class="box">
                    </div>
                </div>
                <div class="function">
                    <p>none of these words: </p>
                    <div>
                        <input type="text" name="as_eq" class="box">
                    </div>
                </div>
                <div class="btn">
                    <input type="submit" value="Avanced Search" class="advance-btn">
                </div>
            </form>
        </div>
    </body>
</html>
